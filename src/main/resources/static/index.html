<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>xxx</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/element-ui.index.2.13.2.css">
    <!-- 引入组件库 -->
    <script src="./js/vue.2.6.11.js"></script>
    <script src="./js/element-ui.index.2.13.2.js"></script>
    <script src="./js/vue-resource.min.1.5.1.js"></script>

    <link rel="icon" href="./img/icon.png" type="image/x-icon"/>
</head>

<body>
<div id="app">
<template>
    <div class="block">
        <el-table :data="tableData" style="width: 100%">
            <el-table-column prop="date" label="日期" width="180"></el-table-column>
            <el-table-column prop="name" label="姓名" width="180"></el-table-column>
            <el-table-column prop="address" label="地址"></el-table-column>
        </el-table>
    </div>
</template>
</div>
</body>

<script>
    var vue = new Vue({
        el: "#app",
        data: function () {
            return {
                tableData: []
            }
        },
        methods: {
            listData: function () {
                this.$http.post('/t/list'
                    , {'objectId': 'objectId', 'expireTime': 4746937022000}
                    , {emulateJSON: true})
                    .then(function (res) {
                        console.log(res);
                        this.tableData = res.data;
                    }, function (res) {
                        console.log(res);
                    });
            }
        }
    });

    vue.listData();

</script>
</html>
